# Required metadata
sonar.projectKey=org.sonarqube:objc-sq-scanner-llvm-coverage
sonar.projectName=JavaSpring snmp
sonar.projectVersion=1.0

# Comma-separated paths to directories with sources
sonar.sources=db,main,snmp-monitor

sonar.c.file.suffixes=
sonar.objc.file.suffixes=.java

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# The build-wrapper output dir
sonar.cfamily.build-wrapper-output=DerivedData/compilation-database

# The coverage report generated by llvm-cov
sonar.cfamily.llvm-cov.reportPath=DerivedData/coverage.txt
